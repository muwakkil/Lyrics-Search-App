<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <title>LyricsSearch</title>
   <script src="script.js" defer></script>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Petit+Formal+Script&display=swap" rel="stylesheet">
 </head>
 <body>
   <header>
     <h1>LyricsSearch</h1>
     <form id="form">
       <input
         type="text"
         id="search"
         placeholder="Enter artist or song name..."
       />
       <button>Search</button>
     </form>
   </header>

   <!-- Audio Player (hidden initially) -->
   <div id="audio-container" class="container" style="display: none;">
     <audio id="audio-player" controls>
       <source src="" type="audio/mpeg">
       Your browser does not support the audio element.
     </audio>
   </div>

   <div id="result" class="container">
     <p>Results will be displayed here</p>
     <p>*Please give 15-30sec to work*</p>
     <p>*ps 1 song available: lauryn hill*</p>
   </div>
   
   <div id="more" class="container centered"></div>
 </body>
</html>
